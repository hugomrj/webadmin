{% if messages %}
  {% for message in messages %}
    <section class="pico-background-pink-600" >
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <span>{{ message }}</span>
        <button onclick="this.closest('section').remove()" style="background: none; border: none; font-size: 1.5rem; color: inherit; cursor: pointer;">&times;</button>
      </div>
    </section>
  {% endfor %}
{% endif %}
