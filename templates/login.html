{% extends 'base.html' %}

{% block body %}
<main class="container">
  <div class="grid" style="min-height: 80vh; place-items: center;">
    <div style="width: 100%; max-width: 500px;">
      <article style="box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); padding: 2rem; border-radius: 8px;">
        <header style="text-align: center; margin-bottom: 1.5rem;">
          <h3>Iniciar sesión</h3>
        </header>

        <form method="POST">
          {% csrf_token %}
          
          <!-- Campo Usuario -->
          <label for="username">
            Usuario
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Ingresa tu usuario" 
              required
            >
          </label>

          <!-- Campo Contraseña -->
          <label for="password">
            Contraseña
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Ingresa tu contraseña" 
              required
            >
          </label>

          <!-- Divisor -->
          <hr style="margin: 1.5rem 0;">

          <!-- Botón de Submit -->
          <button type="submit" style="width: 100%; margin-top: 1rem;">
            Iniciar sesión
          </button>
        </form>
      </article>
    </div>
  </div>

  <!-- Mensajes -->
  {% include 'message.html' %}
</main>
{% endblock %}
